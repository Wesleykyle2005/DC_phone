services:
  - type: web
    name: dc-phone-store
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      # python manage.py migrate  # Eliminado porque no hay base de datos ni migraciones
      python manage.py collectstatic --noinput
    startCommand: gunicorn phone_store.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: phone_store.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
    healthCheckPath: /
    autoDeploy: true 